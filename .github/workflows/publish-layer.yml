name: Build and Publish Lambda Layer

on:
  push:
  schedule:
    # Run every week on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    container:
      image: amazonlinux:latest
    steps:
      - name: Install node,jq.zip, cli
        run: yum -y install tar gzip git nodejs jq zip awscli

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Lambda Layer
        run: |
          cd napi-rs-canvas/nodejs/
          npm i @napi-rs/canvas@latest
          cd ../../
          zip -r layer.zip napi-rs-canvas
      - name: Publish Lambda Layer
        id: publish-layer
        run: |
          node index.mjs
          env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          LAYER_NAME: "napi-rs-canvas"
      - name: Set Up Git User
        run: |
          git config --global user.name "Github Bot"
          git config --global user.email "bot@github.com"

      - name: Commit and Push Changes
        run: |
          git add README.md
          git commit -m "Update layer version on README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
